<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="hero-section">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input id="input-field" type="text" />
        <button id="convert-button">Convert</button>
      </div>

      <div id="result-section">
        <div class="result-box">
          <h3 class="resul-title">Length(Meter/Feet)</h3>
          <p class="result-output" id="length"></p>
        </div>

        <div class="result-box">
          <h3 class="resul-title">Volume(Liters/Gallons)</h3>
          <p class="result-output" id="volume"></p>
        </div>

        <div class="result-box">
          <h3 class="resul-title">Mass(Kilograms/Pounds)</h3>
          <p class="result-output" id="mass"></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
